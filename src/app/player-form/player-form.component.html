<div class="container">
  <h2>New user</h2>
  <form (submit)="createPlayer()">
    <!-- picture -->
    <div class="form-group">
      <label>Select profile pic: </label>
      <input type="file" (change)="onImageChanged($event)">
      <img [src]="previewImgUrl" class="player-pic">
    </div>

    <div class="form-group">
      <label for="firstName">First name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John" [(ngModel)]="model.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe" [(ngModel)]="model.lastName">
    </div>
    <div class="form-group">
      <label for="email">E-Mail:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@test.com" [(ngModel)]="model.email">
    </div>
    <div class="form-group">
      <label for="userName">User name:</label>
      <input type="text" class="form-control" id="userName" name="userName" placeholder="joe69" [(ngModel)]="model.userName">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password">
    </div>
    <div class="form-group">
      <label for="role">Role: </label>
      <select class="form-control" name="role" [(ngModel)]="model.roleId">
        <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Attendance: </label>
      <div class="checkbox">
        <label><input type="checkbox" id="isMonday" name="isMonday" [value]="attendanceEnum.Monday"
                      (change)="updateAttendance($event)">Monday</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="isTuesday" name="isTuesday" [value]="attendanceEnum.Tuesday"
                      (change)="updateAttendance($event)">Tuesday</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="isWednesday" name="isWednesday" [value]="attendanceEnum.Wednesday"
                      (change)="updateAttendance($event)">Wednesday</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="isThursday" name="isThursday" [value]="attendanceEnum.Thursday"
                      (change)="updateAttendance($event)">Thursday</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="isFriday" name="isFriday" [value]="attendanceEnum.Friday"
                      (change)="updateAttendance($event)">Friday</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="isSaturday" name="isSaturday" [value]="attendanceEnum.Saturday"
                      (change)="updateAttendance($event)">Saturday</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="isSunday" name="isSunday" [value]="attendanceEnum.Sunday"
                      (change)="updateAttendance($event)">Sunday</label>
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
    {{model | json}}

  </form>
</div>
