<div class="container">
  <h2>New user</h2>
  <form (submit)="createPlayer()">
    <div class="form-group">
      <label>Select profile pic: </label>
      <app-file-upload></app-file-upload>
    </div>
    <div class="form-group">
      <label for="firstName">First name:</label>
      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="John" [(ngModel)]="model.firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last name:</label>
      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Doe" [(ngModel)]="model.lastName">
    </div>
    <div class="form-group">
      <label for="email">E-Mail:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="john.doe@test.com" [(ngModel)]="model.email">
    </div>
    <div class="form-group">
      <label for="userName">User name:</label>
      <input type="text" class="form-control" id="userName" name="userName" placeholder="joe69" [(ngModel)]="model.userName">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.password">
    </div>
    <div class="form-group">
      <label for="role">Role: </label>
      <select class="form-control" name="role" [(ngModel)]="model.roleId">
        <option *ngFor="let role of roles" [value]="role.id">{{role.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
    {{model | json}}

  </form>
</div>
