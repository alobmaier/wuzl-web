<div class="container">

  <h2>Tournaments</h2>


  <div class="row">
    <div class="panel panel-primary">

      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-9">
            <span class="glyphicon glyphicon-list"></span> Tournament list
          </div>
          <div class="col-xs-3">
            <button *ngIf="this.authService.isAdmin()" [routerLink]="['/tournaments/add']" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-plus"></span>
              Add tournament
            </button>
          </div>
        </div>
      </div>

      <div class="panel-body">
        <ul *ngIf="this.loaded" class="list-group">
          <li *ngFor='let dto of tournaments' class="list-group-item">
            <div class="row">
              <div class="col-xs-9">
                <a [routerLink]="['/tournaments/details', dto.tournament.id]">{{dto.tournament.date | date}} ({{dto.tournament.name}})</a>
              </div>
              <div class="col-xs-3">
                <button *ngIf="this.authService.isAdmin()" class="btn btn-default" [routerLink]="['/tournaments/edit', dto.tournament.id]">
                  <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button *ngIf="this.authService.isAdmin()" class="btn btn-default" (click)="deleteTournament(dto)">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
              </div>
            </div>
          </li>
        </ul>
        <app-loading-spinner *ngIf="!this.loaded"></app-loading-spinner>
      </div>


      <div class="panel-footer">
        <div class="row">
          <div class="col-xs-6">
            <h6>Total Count <span class="label label-info"> {{tournaments.length}}</span></h6>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
